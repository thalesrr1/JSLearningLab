<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Display</title>
    <link rel="" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/style.css">
</head>
<body>

<div class="navbar">
    <a href="#" onclick="showSection('register')">Register</a>
    <a href="#" onclick="showSection('display')">Display</a>
</div>

<div class="container" id="register-form">
    <h2>Register</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="fullName">Name:</label>
            <input type="text" id="fullName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state">
        </div>
        <div class="form-group">
            <label for="zip">CEP:</label>
            <input type="text" id="zip" name="zip">
        </div>
        <button type="submit" class="btn">Save</button>
    </form>
</div>

<div class="container" id="display-section" style="display:none;">
    <h2 class="registered-users">Registered Users</h2>
    <table id="peopleTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>CEP</th>
            </tr>
        </thead>
        <tbody>
            <!-- Registration data will be inserted here -->
        </tbody>
    </table>
</div>

<script src="./src/js/main.js"></script>

</body>
</html>
